<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="container">
    <h1 id="title"><!-- Advice ID goes here --></h1>
    <p id="text"></p> 
    
    <div class="divider">
      <img srcset="./images/pattern-divider-mobile.svg 1x, ./images/pattern-divider-desk.svg 2x" class="img" alt="pattern-divider">
    </div>
    
    <div>
      <button onclick="fetchAdvice()" class="btn">
        <img src="./images/icon-dice.svg" alt="icon-dice">
      </button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chia-liu">Chia Liu</a>.
  </div>
</body>
</html>
